---
-
  hosts:
    - web_servers
    - db_servers 
  become: true

  tasks:
 
  - name: Remove package Apache ,PHP , MariaDB
    package:
      name: 
       - "{{ apache_package }}"
       - "{{ mariadb_package }}"
       - "{{ php_package }}"
      state: absent
    notify: All package

  handlers:
   - name: All package 
     debug:
       msg: "ALL PACKAGE REMOVED !!!"

- 
  hosts:
    - file_servers
  become: true
  

  tasks:

  - name: Remove Samba
    package:
      name: samba
      state: absent
    notify: packed remove

  handlers:
   - name: packed remove
     debug:
       msg: Samba packed removed



